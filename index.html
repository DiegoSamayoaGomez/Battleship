<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script type="module" src="battleship.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern-normalize.css">
</head>

<body>
    <div class="header">
        <h1 class="title">BATTLESHIP</h1>
        <img src="./ship2.png" alt="ship" srcset="">
    </div>

    <div class="winnerDiv">

    </div>

    <div class="mainContainer">
        <div class="turn">
            <h2 class="turnPlayer"></h2>
        </div>

        <div class="statusShip"></div>

        <div class="board">
            <div class="boardUser">

                <div class="titleUser">User</div>
                <div class="userBoard">
                </div>
            </div>

            <div class="boardComputer">
                <div class="titleComputer">Computer</div>
                <div class="computerBoard">

                </div>
            </div>

        </div>

    </div>

    <div class="footer">
        <p class="footerContainer">
            <a href="https://github.com/DiegoSamayoaGomez">Check my github!</a>
        </p>
    </div>
</body>

</html>
